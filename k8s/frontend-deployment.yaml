apiVersion: apps/v1
kind: Deployment
metadata:
  name: flappy-kiro-frontend
  namespace: flappy-kiro
  labels:
    app: flappy-kiro-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flappy-kiro-frontend
  template:
    metadata:
      labels:
        app: flappy-kiro-frontend
        component: frontend
    spec:
      containers:
      - name: frontend
        image: 590184087085.dkr.ecr.us-west-2.amazonaws.com/flappy-kiro-frontend:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: flappy-kiro-frontend-service
  namespace: flappy-kiro
  labels:
    app: flappy-kiro-frontend
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: flappy-kiro-frontend